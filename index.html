<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board {
            display: inline-grid;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            width: 4rem;
            height: 4rem;
            box-sizing: border-box;
        }

        .pos-0 { grid-area: 1 / 1 / 2 / 2}
        .pos-1 { grid-area: 1 / 2 / 2 / 3}
        .pos-2 { grid-area: 1 / 3 / 2 / 4}

        .pos-0, .pos-1, .pos-2, .pos-3, .pos-4, .pos-5 {
            border-bottom: .1rem solid black;
        }

        .pos-3, .pos-4, .pos-5, .pos-6, .pos-7, .pos-8 {
            border-top: .1rem solid black;
        }

        .pos-0, .pos-3, .pos-6, .pos-1, .pos-4, .pos-7 {
            border-right: .1rem solid black;
        }

        .pos-1, .pos-4, .pos-7, .pos-2, .pos-5, .pos-8 {
            border-left: .1rem solid black;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
